<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Miguel Cuello</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <div class="contact-container">
        <form action="" class="contact-left">
                <div class="contact-left-title">
                    <h2>Contactame!</h2>
                    <hr>
                </div>
                <input type="text" name="Nombre" placeholder="Tu Nombre" class="contact-inputs" required>
                <input type="text" name="Email" placeholder="Tu Email" class="contact-inputs" required>
                <textarea name="Mensaje" placeholder="Tu Mensaje" class="contact-inputs" required></textarea>
                <button type="Enviar">Enviar <img src="img/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="img/perfil.jpg" alt="">
        </div>
    </div>
</body>
</html>
